<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>APPLE ECOSYSTEM</title>
</head>
<body>
    
    <div class="status-bar__wrapper">
    <div class="status-bar">
        <diV class="status-bar__column">
            <span id="kt">KT</span>
            <span id="time">17:30</span>
            <!--Icon Wife-->
        </diV>
        
        <diV class="status-bar__column">
            <i class="fas fa-circle"></i>
        </diV>
        
        <diV class="status-bar__column">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal-alt"></i>
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </diV>


    </div>
</div>


<header class="index-title">
    <div class="apple-ecosystem__title">
        <h1>Apple Ecosystem</h1>
        <h5>Wlecome to the Apple Ecosystem</h3>
        <h2 id="clock">00:00:00</h2>    
    </div>
    
</header>

<main class="login-form">
    <form class="login-form__type">
        <input id="input-username" type="text" placeholder="User Name or Email" required />
        <i class="fas fa-user fa-lg"></i>
        <input id="input-userpw" type="password" minlength="10" placeholder="password" required />
        <i class="fas fa-lock fa-lg"></i>
        <h3 id="hello-user"></h3>
        <input id="none-hidden" type="submit" value="Log in"/>
    </form>
</main>

<div class="login-forgot">
    <a href="#">Sign Up</a>
    <span>|</span>
    <a href="#">Forgot Email?</a>
    <span>|</span>
    <a href="#">Forgot Password?</a>
</div>






    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>

  <script src="js/login.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/img.js"></script>
</body>
</html>
