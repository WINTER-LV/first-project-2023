<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>MacBook Pro</title>
</head>
<body>
    
    
    <div class="status-bar apple-status">
        <diV class="status-bar__column">
            <span id="kt">KT</span>
            <span id="time">17:30</span>
            <!--Icon Wife-->
        </diV>
        
        <diV class="status-bar__column">
            <i class="fas fa-circle"></i>
        </diV>
        
        <diV class="status-bar__column">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal-alt"></i>
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </diV>


    </div>


<div class="apple-manu">

 <div class="apple-manu__bar">
    <i class="fab fa-apple fa-2x"></i>
</div>

<div class="apple-manu__bar">
    <i class="fas fa-search fa-lg"></i>
    <i class="fas fa-shopping-bag fa-lg"></i>
    <i class="fas fa-bars fa-lg"></i>
</div>
</div>



    <div class="apple-title">
        <div class="apple-title__bar apple-title__model">
            <p>14 및 16 모델</p>
            <span class="pro">MacBook Pro</span>
        </div>
        
        <div class="apple-title__bar">
            <i class="fas fa-chevron-down fa-lg"></i>
            <a href="#" class="buy">지금 구매하기</a>
        </div>
    </div>

    <div class="apple-subtitle">
        <p>교육 할인가로 대학 생활용 Mac을 보다 저렴하게. 여기에</p>
        <span class="sub-span">AirPods까지. <span class="sub-mark">지금 쇼핑하기<span>
            <i class="fas fa-chevron-right"></i>
        </span>

    </div>


    <div class="mac-img">
        <img class="mac-img__file" src="img/macpro.jpeg"/>
    </div>

<div class="sub-content">
    <p class="sub-content__under">실행의 힘. 창조의 힘. 한계를 넘어서는 힘.</p>
</div>



    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
